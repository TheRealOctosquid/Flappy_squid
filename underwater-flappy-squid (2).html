<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Flappy Squid</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        #instructions {
            text-align: center;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div id="instructions">Press SPACE to make the squid swim upwards!</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let squidX = 30;
        let squidY = canvas.height / 2;
        let squidVelocity = 0;
        const gravity = 0.5;
        const jumpStrength = -10;
        const coralGap = 150;
        const coralWidth = 80;
        let score = 0;
        let corals = [];

        // Create initial corals
        for (let i = 0; i < 3; i++) {
            corals.push({
                x: canvas.width + i * 200,
                y: Math.random() * (canvas.height - coralGap - 100) + 50,
                seed: Math.random()
            });
        }

        function drawSquid(x, y) {
            ctx.save();
            ctx.translate(x, y);

            // Main body
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.ellipse(0, 0, 20, 15, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(-8, -5, 5, 0, Math.PI * 2);
            ctx.arc(8, -5, 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(-8, -5, 2, 0, Math.PI * 2);
            ctx.arc(8, -5, 2, 0, Math.PI * 2);
            ctx.fill();

            // Tentacles
            ctx.strokeStyle = '#FF69B4';
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(-15 + i * 5, 15);
                ctx.quadraticCurveTo(
                    -15 + i * 5 + Math.sin(Date.now() * 0.01 + i) * 5,
                    40,
                    -15 + i * 5 + Math.sin(Date.now() * 0.01 + i + Math.PI) * 5,
                    30
                );
                ctx.stroke();
            }

            // Fins
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.moveTo(0, -10);
            ctx.quadraticCurveTo(15, -20, 25, -10);
            ctx.quadraticCurveTo(15, -15, 0, -10);
            ctx.fill();

            ctx.restore();
        }

        function drawCoral(x, y, seed) {
            const coralColors = ['#FF7F50', '#FF6347', '#FF4500', '#FFA07A'];
            
            function drawBranch(x, y, angle, depth) {
                if (depth === 0) return;
                
                const length = 20 + Math.random() * 30;
                const endX = x + Math.cos(angle) * length;
                const endY = y + Math.sin(angle) * length;
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(endX, endY);
                ctx.lineWidth = depth * 3;  // Increased line width for thicker coral
                ctx.strokeStyle = coralColors[Math.floor(Math.random() * coralColors.length)];
                ctx.stroke();
                
                const branchCount = 1 + Math.floor(Math.random() * 3);
                for (let i = 0; i < branchCount; i++) {
                    const newAngle = angle + (Math.random() - 0.5) * Math.PI / 2;
                    drawBranch(endX, endY, newAngle, depth - 1);
                }
            }
            
            // Top coral
            ctx.save();
            ctx.translate(x, 0);
            const branchCount = 3 + Math.floor(seed * 3);
            for (let i = 0; i < branchCount; i++) {
                drawBranch(40, 0, Math.PI / 2 + (Math.random() - 0.5) * Math.PI / 4, 5);
            }
            ctx.restore();
            
            // Bottom coral
            ctx.save();
            ctx.translate(x, canvas.height);
            ctx.scale(1, -1);
            for (let i = 0; i < branchCount; i++) {
                drawBranch(40, 0, Math.PI / 2 + (Math.random() - 0.5) * Math.PI / 4, 5);
            }
            ctx.restore();
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#4B0082');
            gradient.addColorStop(1, '#00008B');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function updateGame() {
            squidVelocity += gravity;
            squidY += squidVelocity;
            squidX += 2;  // Move squid to the right

            // Check for collision
            corals.forEach(coral => {
                if (
                    squidX + 20 > coral.x && squidX - 20 < coral.x + coralWidth &&
                    (squidY - 15 < coral.y || squidY + 15 > coral.y + coralGap)
                ) {
                    alert('Game Over! Score: ' + score);
                    resetGame();
                }

                // Increase score
                if (squidX > coral.x + coralWidth / 2 && squidX < coral.x + coralWidth / 2 + 2) {
                    score++;
                }
            });

            // Keep squid within canvas
            if (squidY > canvas.height - 15) {
                squidY = canvas.height - 15;
                squidVelocity = 0;
            }
            if (squidY < 15) {
                squidY = 15;
                squidVelocity = 0;
            }

            // Reset squid position and generate new coral when squid reaches right edge
            if (squidX > canvas.width) {
                squidX = 30;
                corals.shift();
                corals.push({
                    x: corals[corals.length - 1].x + 200,
                    y: Math.random() * (canvas.height - coralGap - 100) + 50,
                    seed: Math.random()
                });
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            corals.forEach(coral => drawCoral(coral.x, coral.y, coral.seed));
            drawSquid(squidX, squidY);
            
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            squidX = 30;
            squidY = canvas.height / 2;
            squidVelocity = 0;
            score = 0;
            corals = [];
            for (let i = 0; i < 3; i++) {
                corals.push({
                    x: canvas.width + i * 200,
                    y: Math.random() * (canvas.height - coralGap - 100) + 50,
                    seed: Math.random()
                });
            }
        }

        // Change from click event to keydown event for space bar
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                squidVelocity = jumpStrength;
                event.preventDefault(); // Prevent the page from scrolling
            }
        });

        gameLoop();
    </script>
</body>
</html>
